<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/css/main.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="wrapper">
    <article class="component">
      <div class="component__rating">
        <div class="component__icon" aria-hidden="true"></div>
        <h2 class="component__title">How did we do?</h2>
        <p class="component__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating">
          <button class="rating__btn">1</button>
          <button class="rating__btn">2</button>
          <button class="rating__btn">3</button>
          <button class="rating__btn">4</button>
          <button class="rating__btn">5</button>
        </div>
        <button class="component__submit" type="button">Submit</button>
      </div>
      <div class="component__final">
        <p class="component__text">You selected <span>0</span> out of 5</p>
        <h2 class="component__title">Thank you!</h2>
        <p class="component__text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </article>
  </main>

</body>
</html>
